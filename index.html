<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="card">
<div class="entries">
  
    <div>
    <form>
      <label for="day">DAY</label>
      <input type="number" name="day" id="days" placeholder="DD">
    </form>
    <p id="warning-days"></p>
  </div>
  <div>
    <form >
      <label for="Month">MONTH</label>
      <input type="number" name="Month" id="months" placeholder="MM">
    </form>
    <p id="warning-months"></p>
  </div>
  <div>
    <form >
      <label for="Year">YEAR</label>
      <input type="number" name="Year" id="years" placeholder="YYYY">
    </form>
    <p id="warning-years"></p>
  </div>
  <div class="submit">
    <button type="submit" id="submit">
  <img id="icon" src="./assets/images/icon-arrow.svg" alt="icon-arrow">
  </button> 
    </div>
</div>
<hr>
<div class="results">
  <p><span id="year-output">--</span>years</p>
  <p><span id="month-output">--</span>months</p>
  <p><span id="day-output">--</span>days</p>
</div>

  </div>
  <script src="main.js"></script>
</body>
</html>
